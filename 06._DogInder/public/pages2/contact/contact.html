<main>

<h1>HI FROM CONTACTPAGE</h1>

<form action="/api/contact" method="POST" >
    <fieldset>
    <legend>Contact</legend>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required placeholder="example@email.dog"><br>

    <label for="name">First name:</label><br>
    <input type="text"  id="name" name="name" required placeholder="Your Name..."><br>

    <label for="message">Message:</label><br>
    <textarea cols="100" rows="15" type="text" id="message" name="message" placeholder="Write a cute message"></textarea>

    <button aria-label="Sumbitform">Send Message</button>
</fieldset>
</form>

</main>
